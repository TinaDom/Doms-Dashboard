<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://placehold.co/40x40/000000/FFFFFF" alt="Logo">
            <h1>Dashboard</h1>
        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="search-and-user">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-info">
                <p>Hi there,</p>
                <p>Dominic Kunaka (@dominic)</p>
            </div>

        </div>
        <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects-section">
            <h2>Your Projects</h2>
            <div class="project-grid">
              
            </div>
        </div>
        <div class="announcements-trending">
            <div class="announcements">
                <h2>Announcements</h2>

            </div>
                <div class="trending">
                    <h2>Trending</h2>

            </div>
        </div>
    </div>
</body>
</html>
